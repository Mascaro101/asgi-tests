<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register - MagtimusPro</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/login.css">

</head>
<body>

        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>

                    <div class="caja__trasera-login">
                        <h3>Fortune Royale</h3>
                        <p>El unico casino donde se gana pecha pasta</p>
                        <button id="btn__registrarse">Más Información</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="/main" onsubmit="setUsername(event)">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" placeholder="username" id="usernameInput">
                        <button>Entrar</button>
                    </form>
                </div>
            </div>

        </main>

        <script>
        function setUsername(event) {
            event.preventDefault();

            let username = document.getElementById('usernameInput').value;
            sessionStorage.setItem("username", username)

            fetch('/set_username', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({username: username}),
            })
            .then(() => {
                // After the fetch function has finished, submit the form
                event.target.submit();
            });
        }
        </script>

        <<script src="/static/js/login.js"></script>
</body>
</html>
